trigger:
- master

name: Deploy Bicep files

variables:
  azureServiceConnection: 'godspeed'

  vmImageName: 'ubuntu-latest'
  resourceGroupName: 'jgaopipeline0505rg'
  location: 'centralus'
  templateFile: './azuredeploy.bicep'
pool:
  vmImage: $(vmImageName)


steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    useGlobalConfig: false
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile)

- task: AzureCLI@2
  inputs:
    azureSubscription: 'godspeed(9e8db52a-71bc-4871-9007-1117bf304622)'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters storageAccountType='Standard_GLS' location="eastus"