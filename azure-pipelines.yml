trigger:
- master

name: Deploy Bicep files

variables:
  azureServiceConnection: 'AzureRmPipeline-conn'

  vmImageName: 'ubuntu-latest'
  resourceGroupName: 'jgaopipeline0604rg'
  location: 'Central US'
  templateFile: './azuredeploy.bicep'
pool:
  vmImage: $(vmImageName)


steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az group create --name jgaopipeline0604rg --location centralus
      az deployment group create --resource-group jgaopipeline0604rg --template-file ./azuredeploy.bicep